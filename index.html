<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-logo">
          <img src="ff-logo.png" class="logo">
          <ul>Dashboard</ul>
        </div>
        <div class="menus">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="setups"></div>
          <ul>
            <li>Settings</li>
            <li>Supports</li>
            <li>Privacy</li>
          </ul>
      </div>
      <div class="non-sidebar">
        <div class="topmenu">
          <div class="searchmenu">
            <form action="" class="button search">
            <button type="submit"><i class="fa fa-search"></i></button>
              <input type="text" placeholder="Search.." name="search">
            </form>
          </div>
          <img src="" alt="" class="profile-picture">
          <li class="user-name">User Name</li>
        </div>

        <div class="mainmenu">
          <img src="" alt="" class="profile-picture">
          <h2>Hi there,</h2>
          <h1>User Name (@username)</h1>
          <button class="new-post">New</button>
          <button class="upload">Upload</button>
          <button class="share">Share</button>
        </div>

        <div class="dashboard">
          <div class="your-project">
            <ul>Your Projects</ul>
            <div class="project">
              <div class="cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
              </div>
            </div>
          </div>
          <div class="announcement">
            <ul>Announcements</ul>
            <div class="announce"></div>
            <div class="announce"></div>
            <div class="announce"></div>
          </div>
          <div class="trending"></div>
          <ul>Trending
            <li class="accounts"></li>
            <li class="account-sub"></li>
            <li class="accounts"></li>
            <li class="account-sub"></li>
            <li class="accounts"></li>
            <li class="account-sub"></li>
            <li class="accounts"></li>
            <li class="account-sub"></li>
          </ul>
        </div>

      </div>
    </div>
</body>
</html>
