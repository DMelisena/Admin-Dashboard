<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
      <div class="sidebar">
        <img src="ff-logo.png" class="logo">
        <div class="menus">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="setups"></div>
          <ul>
            <li>Settings</li>
            <li>Supports</li>
            <li>Privacy</li>
          </ul>
      </div>
      <div class="non-sidebar">
        <div class="topmenu">
          <div class="searchmenu">
            <form action="" class="button search">
            <button type="submit"><i class="fa fa-search"></i></button>
              <input type="text" placeholder="Search.." name="search">
            </form>
          </div>
          <img src="" alt="" class="profile-picture">
          <li class="user-name">User Name</li>
        </div>
        <div class="mainmenu">
          <img src="" alt="" class="profile-picture">
          <h2>Hi there,</h2>
          <h1>User Name (@username)</h1>
          <button class="new-post"></button>
          <button class="upload"></button>
          <button class="share"></button>
        </div>

        <div class="dashboard">
          <div class="your-project"></div>
          <div class="announcement"></div>
          <div class="trending"></div>
        </div>

      </div>
    </div>
</body>
</html>
